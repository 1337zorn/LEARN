<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
   
</head>
<body>
        <h1 id="title">The Secret Survey</h1>
        <p id="description">This is a Survey about something secret we cannot tell you about</p>
    
        <form id="survey-form">
            <label for="name" id="name-label" class="label">Choose your preffered spionage-code-name</label>
            <input type="text" id="name" placeholder="Agent X" name="name" required><br>
            <label for="email" id="email-label" class="label">How would you like to be contacted?</label>
            <input type="email" id="email" placeholder="agent@spy.net" name="email" required><br>
            <label for="number" id="number-label" class="label">How many Spy-Movies did you watch?</label>
            <input type="number" name="number" id="number" placeholder="1" min="1" max="99" requred><br>
            <label for="spec" id="radio-label" class="label">What is your speciality?</p>
            <input type="radio" name="spec" value="Spy">Spy
            <input type="radio" name="spec" value="SecretAgent">Secret Agent
            <input type="radio" name="spec" value="Informant">Informant
            <input type="radio" name="spec" value="Saboteur" checked>Saboteur
            <hr>
    
            <p id="" class="label">What would you like to spy upon?</p>
            <select id="dropdown" name="target">
                <option value="neighbors">Neighbors</option>
                <option value="local government">Local Government</option>
                <option value="forgein government">Forgein Government</option>
                <option value="coworkers">Co Workers</option>
                <option value="boss">Boss</option>
            </select>
            <hr>
    
            <p id="" class="label">Whats your desired compensation for your service?</p>
            <input type="checkbox" name="Financial Support" Value="Financial Support">Financial Support<br>
            <input type="checkbox" name="Medical Support" Value="Medical Support">Medical Support<br>
            <input type="checkbox" name="Political Support" Value="Political Support">Political Support<br>
            <input type="checkbox" name="Cake" Value="Cake">Cake<br>
          
          
          <label for="textarea" id="secret-label" class="label">What is the secret you want to tell us?</label>
          <textarea name="textarea" id="secret" rows="20" cols="100">Someone did something secret...</textarea>
          
        
           <br><br> <input type="submit" value="submit" id="submit">
    

</body>
