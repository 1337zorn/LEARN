<!--

Lists in HTML are a lot like regular shopping or to-do lists.
They're an excellent tool for organizing information on a webpage.

One type of list is an ordered list. It displays a list of nubmered items.
Like the result of a race.

An orderd list is made out of <ol> and </ol> tags. It stands for ordered List.

To add an list item, we add thext bewteen the <li> and </li> tags.
It stands for listed Item.

-->

<!DOCTYPE html>
<html>
<head></head>
<body>
  <ol>
    <li>Tortoise</li>
    <li>Hare</li>
  </ol>
</body>
</html>


<!--

The secound type of list is an unordered list.
An unordered list displays a list of bulleted items.
Like the navigation bar of a website.

-->

<!DOCTYPE html>
<html>
<head></head>
<body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</body>
</html>

<!--

  List items can contain more than just text.
  They can also contain images or links.

-->

<!doctype html>
<html>
 <body>
  Useful Links
  <ul>
   <li><a href="https://weather.com"> Weather</a></li>
  </ul>
 </body>
</html>

<!--

  List items can even contain other lists.
  To create such a nested list, we start with a simple ordered or unordered list.

-->

<!doctype html>
<html>
 <body>
  Best Comic Book Movies:
  <ul>
   <li>
     <ol>
      <li>The Dark Knight</li>
      <li>Spider-Man 2</li>
     </ol>
   </li>
  </ul>
 </body>
</html>
