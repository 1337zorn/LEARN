<!--

Interactive webpages often use buttons to react to clicks from visitors.

We create buttons with the button tags, <button> and </button>.

We add the onclick attribute, which calls the action taken.
We can call js - function like "sayHello()" which needs to be in "".



-->

<!doctype html>
<html>
 <body>
  <button onclick="sayHello()">clickme</button>
  <p id="prompt"></p>
  <script src="script.js"></script>
 </body>
</html>
